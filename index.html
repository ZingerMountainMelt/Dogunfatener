<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dogdetector</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js?v=2" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            function timedRefresh(timeoutPeriod) {
                setTimeout("location.reload(true);", timeoutPeriod);
            }
            //window.onload = timedRefresh(50000);
        </script>


    </head>
    <body>
        <!--<input type="button" onclick="eatAgain()" value="Eat Again"/>-->
      
        <div class="logo">
            <h1>Dog Detector</h1>
        </div>

        <div class="container">
            <canvas id="myChart"></canvas>
        </div>

        <p>
            Image ID: <span id="id"></span>
        </p>

        <!--<div class="tagline">
          <h3>“The Shazam for Dogs”</h3>
        </div>-->

        <img id = "driveImage" class="image"/>

        <div class="result">
            <h2>Upload the above image</h2>
        </div>

        <div class="response">
            <h4>Which dog is it?</h4>
        </div>

        <div class="capture">
            <div class="record" />
            <input
                class="input"
                type="file"
                accept="image/*"
                onchange="handleUpload(this.files)"
                />
        </div>
        <h3 class="text-stroke">Upload dog</h3>

    </body>
</html>
