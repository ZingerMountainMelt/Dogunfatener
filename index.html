<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dogdetector</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="script.js?v=2" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>-->
        <link rel="stylesheet" href="style.css"/>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
      
        <script>
            function timedRefresh(timeoutPeriod) {
                setTimeout("location.reload(true);", timeoutPeriod);
            }
            //window.onload = timedRefresh(50000);
        </script>
    </head>
  
    <body>
        <!--<input type="button" onclick="eatAgain()" value="Eat Again"/>-->
      
        <div class="logo">
            <h1>ðŸ¦´                            Dog Detector                            ðŸ¦´</h1>
        </div>
        <br>

        <div class="chart-container" style="position:relative; height:500px; width:1000px">
            <canvas id="myChart"></canvas>
        </div>
      
        <h5>
          Recommended Daily Caloric Intake:
        </h5>
        <h6>
          Chaplin: 850 kcal <br>
          Oakley: 600 kcal
        </h6>

        <div class="row">
          <div class="column">
            <figure>
              <img src="https://cdn.glitch.com/1345cd42-54e5-4f37-9d96-f25cefec9ffa%2F120331794_3238165496238485_2837377339944341354_n.jpg?v=1606840474398" style="width:75%;height:50%;" class="image1" alt="Chaplin Image">
              <figcaption>Chaplin</figcaption>
            </figure>
          </div>
          <div class="column">
            <figure>
              <img id = "driveImage" class="image" alt="Most Recent Google Drive Image"/>
              <figcaption>Image URL: https://drive.google.com/uc?id=<span id="id"></span></figcaption>
            </figure>
          </div>
          <div class="column">
            <figure>
              <img src="https://cdn.glitch.com/1345cd42-54e5-4f37-9d96-f25cefec9ffa%2F129119986_833322250787924_2966700908407957269_n.jpg?v=1606840537509" style="width:75%;height:2%;" class="image1" alt="Oakley Image">
              <figcaption>Oakley</figcaption>
            </figure>
          </div>
        </div>

        <div class="result">
            <h2>Upload the above image</h2>
        </div>

        <div class="response">
            <h4>Which dog is it?</h4>
        </div>
      <br>
      <br>
      
        <div class="capture">
            <div class="record" />
            <input
                src="https://cdn.glitch.com/1345cd42-54e5-4f37-9d96-f25cefec9ffa%2F297-2973828_dog-bone-outline-png-clipart.png?v=1606844586775"
                class="input"
                type="file"
                accept="image/*"
                onchange="handleUpload(this.files)"
            />
        </div>
        <h3 class="text-stroke">Upload Image</h3>
    </body>
</html>
