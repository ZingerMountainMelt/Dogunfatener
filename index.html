<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dogdetector</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  </head>
    <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
      
    <div class="logo">
      <h1>Dog Detector</h1>
    </div>

    <div class="tagline">
      <h3>“The Shazam for Dogs”</h3>
    </div>

    <img class="image" src="https://cdn.mos.cms.futurecdn.net/QjuZKXnkLQgsYsL98uhL9X.jpg" />

    <div class="result">
      <h2>Pick a dog</h2>
    </div>
    
    <div class="response">
      <h4>whoms't be comin?</h4>
    </div>

    <div class="capture">
      <div class="record" />
      <input
        class="input"
        type="file"
        accept="image/*"
        onchange="handleUpload(this.files)"
      />
    </div>
    <h3 class="text-stroke">Upload dog</h3>
  </body>
</html>
